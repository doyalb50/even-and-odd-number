<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/Mobile_view.css" />
    <!-- <link rel="stylesheet" href="css/default.css" /> -->

    <title>Mobile view</title>
</head>

<body>
    <main id="main_body">
        <div class="top">
            <div class="top_content">
                <div class="left">
                    <a href="#">
                        <i class="fas fas fa-align-left"></i>
                    </a>
                </div>
                <div class="mid">
                    <form action="#">
                        <input type="search" name="" id="" placeholder="search" />
                        <button type="button"><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <div class="right">
                    <img width="30px" src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-image-182145777.jpg" alt="" />
                </div>
            </div>
        </div>
        <div class="content">
            <div class="app_content_body">
                <div class="input_table">
                    <h2>How many odd or even number you want to see??....</h2>
                    <form action="#" name="datas">
                        <input type="number" name="start" id="start" placeholder="Enter start Number" />
                        <input type="number" name="end" id="end" placeholder="Enter last Number" />
                        <h2>Find odd number to your given range</h2>
                        <div class="odd_number">
                            <button type="button" onclick="oddForLoop(+datas.start.value, + datas.end.value)">
                  ForLoop
                </button>
                            <button type="button" onclick="odd_DoWhileloop(+datas.start.value, + datas.end.value)">
                  DoWhileloop
                </button>
                            <button type="button" onclick="odd_Whileloop(+datas.start.value, + datas.end.value)">
                  WhileLoop
                </button>
                            <button type="button" onclick="oddrFunction(+datas.start.value, + datas.end.value)">
                  rFunction
                </button>
                        </div>
                        <div class="evenNumber">
                            <h2>Find even number to your given range</h2>
                            <button type="button" onclick="even_ForLoop(+datas.start.value, + datas.end.value)">
                  ForLoop
                </button>
                            <button type="button" onclick="even_DoWhileLoop(+datas.start.value, + datas.end.value)">
                  DowhileLoop
                </button>
                            <button type="button" onclick="even_WhileLoop(+datas.start.value, + datas.end.value)">
                  WhileLoop
                </button>
                            <button type="button" onclick="even_rFunction(+datas.start.value, + datas.end.value)">
                  rFunction
                </button>
                        </div>
                    </form>
                </div>
                <div class="result_table">
                    <h3>Out put:</h3>
                    <ul id="result"></ul>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom_content">
                <ul class="nav-links">
                    <li>
                        <a href="#" class="nav-item">
                            <i class="fas fa-dollar-sign"></i> <br />
                            <span>earning</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item">
                            <i class="fas fa-baseball-ball"></i> <br />
                            <span>games</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item">
                            <i class="fas fa-home"></i> <br />
                            <span>home</span>
                        </a>
                    </li>
                    <li>
                        <a href="# " class="nav-item">
                            <i class="fas fa-car"></i> <br />
                            <span>cars</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item">
                            <i class="fas fa-sign-out-alt"></i> <br />
                            <span>sign out</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
